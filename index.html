<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- link 태그 favicon 이미지 설정
     "/ 블라블라 "에서 /만으로 경로를 찾을 수 있는 것== public 폴더 -->
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 모든 페이지에 아래 title(감정 일기장)이 일괄 적용됨
      페이지 별로 다른 타이틀을 설정하고 싶다면 js를 이용해야함-->
    <title>감정 일기장</title>
    <!-- 오픈 그래프(링크 전송시 미리보기-썸네일) 설정
     정보를 저장하는 태그인 <meta> 태그를 이용해야함 -->
    <meta property="og:title" content="감정 일기장" />
    <meta property="og:description" content="나만의 감정을 담은 일기장" />
    <meta property="og:image" content="/thumbnail.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
